<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href=" https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reg.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-black" style="margin-top:0px; height: 80px;">
        <div class="container-fluid">
           <h2><a class="navbar-brand" href="index.html" style="color:rgb(45, 147, 194)">MyFlight</a></h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                 
         
            </div>
        </div>
    </nav>

  
<div class="wrapper">
    <form action="#">
        <div class="h5 font-weight-bold text-center mb-3">Registration</div>
        <div class="form-group d-flex align-items-center">
            <div class="icon"><span class="far fa-user"></span></div>
            <input autocomplete="off" type="text" class="form-control" placeholder="Name" id="name">
        </div>
        <div class="form-group d-flex align-items-center">
            <div class="icon"><span class="far fa-envelope"></span></div>
            <input autocomplete="off" type="email" class="form-control" placeholder="Email" id="email">
        </div>
        <div class="form-group d-flex align-items-center">
            <div class="icon"><span class="fas fa-phone"></span></div>
            <input autocomplete="off" type="tel" class="form-control" placeholder="Phone" id="phn">
        </div>
        <div class="form-group d-flex align-items-center">
            <div class="icon"><span class="fas fa-map-marker-alt"></span></div>
            <input autocomplete="off" type="text" class="form-control" placeholder="City">
        </div>
        <div class="form-group d-flex align-items-center">
            <div class="icon"><span class="fas fa-key"></span></div>
            <input autocomplete="off" type="password" class="form-control" placeholder="Password" id="pswd">
            <div class="icon btn"><span class="fas fa-eye-slash"></span></div>
        </div>
        
        <div class="mb-2">
            <label class="option">Remember me
                <input type="checkbox" checked>
                <span class="checkmark"></span>
            </label>
        </div>
        <div class="btn btn-primary mb-3">Signup</div>
        <div class="terms mb-2">
            By clicking "Signup", you acknowledge that you have read the
            <a href="#">Privacy Policy</a> and agree to the
            <a href="#">Terms of Service</a>.
        </div>
       
    </form>
</div>
</main>
<footer>
  <!-- place footer here -->
</footer>

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
  integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>

</body>

</html>
